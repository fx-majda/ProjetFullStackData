<!DOCTYPE html>
{% load static %}
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>

  <tr>
{% for i in head %}
    <th>{{i}}</th>
 {% endfor %}
  </tr>

    {% for i in data %}
  <tr>
      {% for m in i.values%}
    <td>{{m}}</td>
      {% endfor %}
  </tr>
{% endfor %}
</table>

</body>
</html>
